<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Example</title>

    <link rel="stylesheet" href="main.css">
    <script src="code.js"></script>
</head>
<body>
    <header>
        <h1>Form</h1>
    </header>

    <main>
        <h2>This is a form.</h2>
        <!-- create a div to hold the validation messages from the validation function -->
        <div id="divMessage"></div>
        <!-- form - post is the best option; user get for testing if needed; action is the name of the page that the form will post to - we skip form posting this class; set the name and id to the same value -->
        <form method="post" action="#" name="frmInput" id="frmInput" onsubmit="return false;">
            <!-- use the label to explain what type of information you want the user to enter in the related text box  -->
            <label for="txtFullName">First Name</label>
            <!-- specify type of text when setting up a textbox to reduce issues later -->
            <input type="text" name="txtFirstName" id="txtFirstName" placeholder="ex, Jane">
            <br>
            <!-- gather the user's last name -->
            <label for="txtLastName">Last Name:</label>
            <input type="text" name="txtLastName" id="txtLastName" placeholder="ex, Doe">
            <br>
            <!-- gather the user's zip code -->
            <label for="txtZipCode">Zip Code:</label>
            <input type="text" name="txtZipCode" id="txtZipCode">
            <br>
            <button onclick="validateForm();">Save Inputs</button>
        </form>


        <script>
            
        </script>
    </main>
</body>
</html>
